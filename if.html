<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		m1=Number(prompt("enter the marks of sreya in maths "));

		e1=Number(prompt("enter the marks of sreya in english "));
		document.write("marks of sreya "+m1+","+s1+","+e1+"<br>");
		mark1=m1+s1+e1;
		document.write("the total is "+mark1+"<br>");
		m2=Number(prompt("enter the marks of aju in maths "));
		s2=Number(prompt("enter the marks of aju in science "));
		e2=Number(prompt("enter the marks of aju in english "));
		document.write("marks of aju "+m2+","+s2+","+e2+"<br>");
		mark2=m2+s2+e2;
		document.write("the total is "+mark2);
		if(mark1>mark2)
		{
			alert("sreya has higher marks than aju"+mark1);
		}
		else if(mark1<mark2)
			{
				alert("aju has higher marks than sreya"+mark2);
			}
			else
			{
				alert("marks are equal");
			}
	</script>
</head>
