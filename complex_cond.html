<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		mark=Number(prompt("enter the marks"));
		if(mark>=80 && mark<=100)
		{
			document.write("A GRADE");
		}
		else if(mark<=79 && mark>=60)
		{
			document.write("B GRADE");
		}
		else if(mark<=59 && mark>=40)
		{
			document.write("C GRADE");
		}
		else if(mark<=39 && mark>=20)
		{
			document.write("D GRADE");
		}
		else if(mark<=19 && mark>=10)
		{
			document.write("E GRADE");
		}
		else
		{
			document.write("failed");
		}
		
		
		
	</script>
</head>
<body>

</body>
</html>
