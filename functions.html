<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		f=Number(prompt("enter the farenheit temperature"));
		function convert()
		{
			c=(5/9)*(f-32);
	document.write(c);
		}
	</script>
</head>
<body>
<input type="submit" value="click me" onclick="convert()">
</body>
