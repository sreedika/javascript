<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		ch=Number(prompt("enter the choice from 1 to 7"));
		switch(ch)
		{
			case 1:
			document.write("sunday");
			break;
			case 2:
			document.write("monday");
			break;
			case 3:
			document.write("tuesday");
			break;
			case 4:
			document.write("wednesday");
			break;
			case 5:
			document.write("thursday");
			break;
			case 6:
			document.write("friday");
			break;
			case 7:
			document.write("saturday");
			break;
		}
	</script>
</head>
<body>

</body>
</html>
