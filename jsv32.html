<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function radio_val(){
			// Vname=document.getElementsByClassName('gen');
			MALE_checked=document.getElementById('gender_MALE').checked;
			FEMALE_checked=document.getElementById('gender_FEMALE').checked;
			msg_box=document.getElementsByClassName('message');

			if(MALE_checked==false&&FEMALE_checked==false){
				msg_box[0].style.color="red";
				msg_box[1].style.color="red";
				return false;
			}
			else{
				msg_box[0].style.color="";
				msg_box[1].style.color="";
				return true;
			}

		}
		
	</script>
</head>
<body bgcolor="#9ff">
	<form>
		<center>
			<h1>Radio Button Validation</h1><br><br>
			<label>GENDER:</label>
		<input type="radio" name="gender" value="MALE" id="gender_MALE"><span class="message">Male</span>
		<input type="radio" name="gender" value="FEMALE" id="gender_FEMALE"><span class="message">Female</span><br>
		<input type="button" name="btn" value="submit" onclick="radio_val()"></center>
	</form>
</body>
</html>
